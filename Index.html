<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenas Noches Mi Amor</title>
    <!-- Importar fuentes de Google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a1a;
            overflow: hidden;
            color: white;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        /* Fondo con aurora boreal */
        .aurora-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
            z-index: -2;
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .aurora-1 {
            background: linear-gradient(45deg, rgba(59, 0, 177, 0.1) 0%, rgba(174, 0, 255, 0.1) 100%);
            animation: aurora-movement 15s infinite alternate;
        }

        .aurora-2 {
            background: linear-gradient(135deg, rgba(0, 177, 177, 0.1) 0%, rgba(0, 255, 149, 0.1) 100%);
            animation: aurora-movement 25s infinite alternate-reverse;
        }

        .aurora-3 {
            background: linear-gradient(225deg, rgba(177, 106, 0, 0.1) 0%, rgba(255, 98, 0, 0.1) 100%);
            animation: aurora-movement 20s infinite alternate;
        }

        @keyframes aurora-movement {
            0% {
                transform: translateX(-50%) translateY(-10%);
                opacity: 0.7;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateX(50%) translateY(10%);
                opacity: 0.7;
            }
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15vh;
            background: #0e0e29;
            clip-path: polygon(0% 100%, 15% 70%, 25% 85%, 40% 60%, 55% 85%, 65% 65%, 80% 80%, 95% 60%, 100% 100%);
            z-index: -1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeIn 2s forwards, glow 3s infinite alternate, floatText 6s ease-in-out infinite;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff69b4, #ffaaaa, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            margin: 1.5rem 0;
            opacity: 0;
            animation: fadeIn 2s 1s forwards, floatText 5s ease-in-out infinite;
        }

        .message-box {
            background: rgba(10, 10, 26, 0.6);
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 105, 180, 0.3), inset 0 0 15px rgba(244, 143, 177, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.5s;
            animation: scaleIn 1s 3s forwards, shimmer 7s infinite;
        }

        .message-box:hover {
            transform: perspective(1000px) rotateX(0deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 105, 180, 0.5);
        }

        @keyframes shimmer {
            0% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 105, 180, 0.3); }
            50% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 105, 180, 0.5); }
            100% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 105, 180, 0.3); }
        }

        .heart-container {
            perspective: 1000px;
            margin: 30px auto;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 0 auto;
            animation: heartbeat 1.5s infinite, rotateHeart 15s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes rotateHeart {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: linear-gradient(45deg, #ff3e6b, #ff8e53);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 40px rgba(255, 62, 107, 0.7);
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0), #fff 50%, rgba(255, 255, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px rgba(105, 155, 255, 1));
            animation: shootingstar 6s linear infinite;
        }

        @keyframes shootingstar {
            0% {
                transform: translateX(-100%) translateY(0) rotate(-35deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            20% {
                transform: translateX(100vw) translateY(100vh) rotate(-35deg);
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        .star.sparkle::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scale(1.5);
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(3); opacity: 0; }
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fffae6, #ffd700);
            border-radius: 50%;
            box-shadow: 0 0 30px #ffd700, 0 0 80px rgba(255, 215, 0, 0.4);
            opacity: 0;
            animation: moonRise 4s forwards, moonGlow 8s infinite alternate;
        }

        .moon::after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            filter: blur(3px);
        }

        @keyframes moonGlow {
            0% { box-shadow: 0 0 30px #ffd700, 0 0 80px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 0 40px #ffd700, 0 0 100px rgba(255, 215, 0, 0.6); }
        }

        button {
            background: linear-gradient(45deg, #ff3e6b, #ff8e53);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            transition: all 0.5s;
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 1s 4s forwards, pulse 2s infinite;
            box-shadow: 0 5px 15px rgba(255, 62, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 62, 107, 0.6);
        }

        button:hover::before {
            animation: shine 1s forwards;
        }

        @keyframes shine {
            0% { left: -50%; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 150%; opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }

        @keyframes moonRise {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff3e6b, 0 0 40px #ff3e6b; }
        }

        @keyframes scaleIn {
            from { transform: perspective(1000px) rotateX(5deg) scale(0.8); opacity: 0; }
            to { transform: perspective(1000px) rotateX(5deg) scale(1); opacity: 1; }
        }

        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #personalMessage {
            display: none;
            opacity: 0;
            animation: fadeIn 2s forwards;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ff8e53;
            text-shadow: 0 0 5px rgba(255, 142, 83, 0.7);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }

        .floating-hearts {
            position: absolute;
            z-index: -1;
            opacity: 0;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Estrellas parpadeantes */
        .sparkly-star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkleStart 5s ease-in-out infinite;
        }

        @keyframes sparkleStart {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.5); opacity: 0.5; }
        }

        .message-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: bounce 2s infinite;
            vertical-align: middle;
            color: #ff3e6b;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            z-index: -1;
        }

        .flower .petal {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.7);
            border-radius: 50% 50% 0 50%;
            transform-origin: bottom right;
        }

        .flower .petal:nth-child(1) { transform: rotate(0deg); }
        .flower .petal:nth-child(2) { transform: rotate(90deg); }
        .flower .petal:nth-child(3) { transform: rotate(180deg); }
        .flower .petal:nth-child(4) { transform: rotate(270deg); }
        .flower .center {
            position: absolute;
            width: 30%;
            height: 30%;
            background: gold;
            border-radius: 50%;
            top: 35%;
            left: 35%;
        }
    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora aurora-1"></div>
        <div class="aurora aurora-2"></div>
        <div class="aurora aurora-3"></div>
    </div>
    <div class="mountain"></div>
    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    
    <div class="container">
        <h1>Buenas Noches Mi Amor</h1>
        
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <div class="message-box">
            <p><i class="message-icon fas fa-moon"></i>Sos una persona maravillosa, gracias por aparecer en mi vida y hacerme la persona mas feliz, me siento completamente enamorado de vos y no te imaginas cuanto deseo formar mi familia con vos (fue escrito por mi) </p>
            <p id="personalMessage">Te Quiero infinitamente, sos mi todo ❤️</p>
            
            <button id="messageButton"><i class="fas fa-envelope-open-heart"></i> Ábrelo con amor</button>
        </div>
    </div>

    <script>
        // Crear estrellas
        function createStars() {
            const stars = document.getElementById('stars');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamaño aleatorio
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Posición aleatoria
                star.style.left = Math.random() * screenWidth + 'px';
                star.style.top = Math.random() * screenHeight + 'px';
                
                // Animación aleatoria
                star.style.animationDuration = (Math.random() * 3 + 1) + 's';
                star.style.animationDelay = (Math.random() * 5) + 's';
                
                // Hacer algunas estrellas especiales
                if (Math.random() > 0.8) {
                    star.classList.add('sparkle');
                }
                
                stars.appendChild(star);
            }
            
            // Añadir estrellas con forma
            for (let i = 0; i < 15; i++) {
                const sparkly = document.createElement('div');
                sparkly.className = 'sparkly-star';
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 5;
                sparkly.style.width = size + 'px';
                sparkly.style.height = size + 'px';
                
                // Posición aleatoria
                sparkly.style.left = Math.random() * screenWidth + 'px';
                sparkly.style.top = Math.random() * (screenHeight/2) + 'px';
                
                // Animación aleatoria
                sparkly.style.animationDuration = (Math.random() * 5 + 3) + 's';
                sparkly.style.animationDelay = (Math.random() * 5) + 's';
                
                stars.appendChild(sparkly);
            }
        }
        
        // Crear estrellas fugaces
        function createShootingStars() {
            const stars = document.getElementById('stars');
            
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                // Tamaño aleatorio
                const length = Math.random() * 150 + 50;
                shootingStar.style.width = length + 'px';
                
                // Posición aleatoria
                shootingStar.style.left = Math.random() * window.innerWidth + 'px';
                shootingStar.style.top = Math.random() * (window.innerHeight / 3) + 'px';
                
                // Velocidad aleatoria
                const duration = Math.random() * 2 + 2;
                shootingStar.style.animationDuration = duration + 's';
                
                stars.appendChild(shootingStar);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    stars.removeChild(shootingStar);
                }, duration * 1000);
            }, 4000);
        }
        
        // Crear corazones flotantes
        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-hearts';
                
                // Tamaño aleatorio
                const size = Math.random() * 30 + 10;
                heart.style.width = size + 'px';
                heart.style.height = size * 0.9 + 'px';
                
                // Color aleatorio
                const hue = Math.random() * 40 + 330; // Tonos rosados y rojizos
                heart.style.backgroundColor = `hsla(${hue}, 100%, 65%, 0.7)`;
                
                // Crear forma de corazón
                heart.style.position = 'absolute';
                heart.style.borderRadius = '50% 50% 0 0';
                heart.style.transform = 'rotate(45deg)';
                
                // Pseudoelementos para formar el corazón completo
                const style = document.createElement('style');
                const id = `heart-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
                heart.id = id;
                style.textContent = `
                    #${id}:before, #${id}:after {
                        content: "";
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        border-radius: 50%;
                        background-color: inherit;
                    }
                    #${id}:before {
                        left: -50%;
                    }
                    #${id}:after {
                        top: -50%;
                    }
                `;
                document.head.appendChild(style);
                
                // Posición aleatoria
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.bottom = '-50px';
                
                // Duración aleatoria
                const duration = Math.random() * 5 + 10;
                heart.style.animationDuration = duration + 's';
                
                document.body.appendChild(heart);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    document.body.removeChild(heart);
                    document.head.removeChild(style);
                }, duration * 1000);
            }, 2000);
        }
        
        // Crear flores
        function createFlowers() {
            setInterval(() => {
                const flower = document.createElement('div');
                flower.className = 'flower';
                
                // Tamaño aleatorio
                const size = Math.random() * 20 + 10;
                flower.style.width = size + 'px';
                flower.style.height = size + 'px';
                
                // Posición aleatoria
                flower.style.left = Math.random() * window.innerWidth + 'px';
                flower.style.bottom = '-20px';
                
                // Crear pétalos
                for (let i = 0; i < 4; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    
                    // Color aleatorio
                    const hue = Math.floor(Math.random() * 60) + 300; // Tonos rosados y morados
                    petal.style.backgroundColor = `hsla(${hue}, 100%, 75%, 0.7)`;
                    
                    flower.appendChild(petal);
                }
                
                // Crear centro
                const center = document.createElement('div');
                center.className = 'center';
                flower.appendChild(center);
                
                // Animación
                flower.style.animation = `floatUp ${Math.random() * 5 + 15}s linear`;
                
                document.body.appendChild(flower);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    document.body.removeChild(flower);
                }, 20000);
            }, 5000);
        }
        
        // Crear fuegos artificiales
        function createFirework(x, y) {
            const colors = ['#ff3e6b', '#ffdb58', '#87cefa', '#7cfc00', '#ff69b4', '#ffd700', '#00ffff'];
            
            for (let i = 0; i < 40; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                document.body.appendChild(firework);
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = color;
                firework.style.boxShadow = `0 0 6px ${color}`;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 4;
                const size = Math.random() * 4 + 2;
                
                firework.style.width = size + 'px';
                firework.style.height = size + 'px';
                
                let posX = x;
                let posY = y;
                let alpha = 1;
                let velocityX = Math.cos(angle) * speed;
                let velocityY = Math.sin(angle) * speed;
                
                // Animación
                function animate() {
                    velocityY += 0.075; // Gravedad
                    posX += velocityX;
                    posY += velocityY;
                    alpha -= 0.015;
                    
                    firework.style.left = posX + 'px';
                    firework.style.top = posY + 'px';
                    firework.style.opacity = alpha;
                    
                    if (alpha > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(firework);
                    }
                }
                
                animate();
            }
        }
        
        // Iniciar animaciones
        window.onload = function() {
            createStars();
            createShootingStars();
            createFloatingHearts();
            createFlowers();
            
            // Botón de mensaje especial
            const messageButton = document.getElementById('messageButton');
            const personalMessage = document.getElementById('personalMessage');
            
            messageButton.addEventListener('click', function() {
                personalMessage.style.display = 'block';
                messageButton.style.display = 'none';
                
                // Crear fuegos artificiales en posiciones aleatorias
                const interval = setInterval(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight / 2);
                    createFirework(x, y);
                }, 300);
                
                // Detener después de unos segundos
                setTimeout(() => {
                    clearInterval(interval);
                }, 3000);
            });
        };
    </script>
</body>
</html>
